<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="firstShoppingCart" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="plus"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="firstPhonePrice">1219</span> </h5>
                        <img id="remove1" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="secondShoppingCart" type="text" class="form-control text-center" value="1">
                           <button id="plus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="secondPhonePrice">59</span></h5>
                        <img id="remove2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id= 'subtotal'>1278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const plusBtn = document.getElementById("plus");
      plusBtn.addEventListener('click', function(){    
         const cart = shopCart('firstShoppingCart', 1);
         document.getElementById('firstPhonePrice').innerText = cart *1219;
         subtotalCalc('subtotal', 1219);
         subtotalCalc('total', 1219);
      })
      const minusBtn = document.getElementById("minus");
      minusBtn.addEventListener('click', function(){    
         const cart = shopCart('firstShoppingCart', -1);
         document.getElementById('firstPhonePrice').innerText = cart *1219;
         subtotalCalc('subtotal', -1219);
         subtotalCalc('total', -1219);
      })
      const plusBtn2 = document.getElementById("plus2");
      plusBtn2.addEventListener('click', function(){    
         const cart = shopCart('secondShoppingCart', 1);
         document.getElementById('secondPhonePrice').innerText = cart *59;
         subtotalCalc('subtotal', 59);
         subtotalCalc('total', 59);
      })
      const minusBtn2 = document.getElementById("minus2");
      minusBtn2.addEventListener('click', function(){    
         const cart = shopCart('secondShoppingCart', -1);
         document.getElementById('secondPhonePrice').innerText = cart *59;
         subtotalCalc('subtotal', -59);
         subtotalCalc('total', -59);
      })
      
      function shopCart(id, value){
         const shopValue = document.getElementById(id).value;
         const shopValueNumber = parseFloat(shopValue);
         const shopValueFinal = shopValueNumber+value;
         document.getElementById(id).value = shopValueFinal;
         return shopValueFinal;
      }
      function subtotalCalc(id, price){
         const subtotal = document.getElementById(id).innerText;
         const subtotalNumber = parseFloat(subtotal);
         const subtotalFinal = subtotalNumber + price;
         document.getElementById(id).innerText = subtotalFinal;
      }

   </script>
</body>

</html>
